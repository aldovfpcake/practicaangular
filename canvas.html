		    { alert("Su dispositivo no soporta el uso de Web Storage.")}; 
	     var canvas = document.querySelector('#micanvas') ;
         console.log(canvas);
         var ctx = canvas.getContext('2d');
         console.log(ctx);
		 ctx.fillStyle = 'Red';
		 ctx.fillRect(20,20,50,50);
		 ctx.globalAlpha = 0.1;
		 ctx.strokeStyle = 'rgb(0,0,200)';
		 ctx.lineWidth = 10;
		 ctx.strokeRect(90,90,50,50);
		 }
