<html ng-app>
<header>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
 <script src="usuarios.js" type = "text/javascript"></script>
</header>

<body>

<div ng-controller="usuariosController">
    <input ng-model="usuario" ng-change="cargausuarios()" placeholder="Buscar usuario" />
	<button ng-click="Mod()">Modificar </button>
    <ul>
        <li ng-repeat="usuario in usuarios">
            <a ng-click="cambiausuario(usuario.username)">
                {{ usuario.username }}
            </a>
        </li>
    </ul>
</div>

</body>
