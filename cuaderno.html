<!DOCTYPE html>
<html ng-app>
<head>
	<meta charset="utf-8">.
	
	
	
	<title>Cuaderno Alumnos </title>
	<link rel="stylesheet" type="text/css" href="style.css" >
</head>
<body ng-controller="AlumnosController" >
	<h1>Cuaderno Alumnos </h1>
	<div class= "wrapper">
	<div class= "contact-item" ng-repeat= "alumno in alumnos |orderBy:'curso'" >
	<div class="nombre">{{alumno.nombre}}- {{alumno.telefono}}<p> <button ng-click="Mod()">Modificar </button>   </div>
	<span class="curso" >{{alumno.curso}}</span>
	</div>
	</div>
	<br/>
	<center><button ng-click="ShowForm()" ng-hide ="formVisibility"> Añadir Contacto</button></center>
	<div ng-show="formVisibility" class="wrapper"> 
	<h2> Añadir Un Contacto</h2>
	Nombre  : <input type="text" ng-model="nuevoAlumno.nombre" >
	Telefono: <input type="text" ng-model="nuevoAlumno.telefono">
	Curso : <input type="text" ng-model="nuevoAlumno.curso">
	<button ng-click="Save()">Guardar</button> 
	</div>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
     <script src="AlumnosController.js" type = "text/javascript"></script>
     <script type="text/javascript" src="http://angular-ui.github.com/ng-grid/lib/ng-grid.debug.js"></script>
     
 </body>
</html>
